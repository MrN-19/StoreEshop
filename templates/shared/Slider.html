<!-- Slider -->
{% if slider %}
<div class="slider-layer">
    <div id="slider-one" class="owl-carousel">
        {% for i in slider %}
        <div class="item">
            <a href=""><img src="{{i.image.url}}" title="{{i.name}}">
            </a>
        </div>
        {% endfor %}
    </div>
</div> 
{% endif %}
<!-- End Slider -->
